<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blank Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="title">Open Blank Demo</div>
        <div class="nav-buttons">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="sv" 
                        onclick="switchLanguage('sv')" 
                        title="Byt till Svenska" 
                        aria-pressed="true">SV</button>
                <button class="lang-btn" data-lang="en" 
                        onclick="switchLanguage('en')" 
                        title="Switch to English" 
                        aria-pressed="false">EN</button>
            </div>
            <button class="refresh-btn" onclick="refreshPage()" 
                    title="Refresh page">Refresh</button>
            <button class="close-btn" onclick="closePage()" 
                    title="Close window">Close</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <p class="description">Demo page with links that open in new tabs.</p>

        <div class="links-section-container">
            <div class="links-header" onclick="toggleLinks()" title="Click to expand/collapse">
                <h3>External Links</h3>
                <span class="toggle-icon" id="linksToggle">â–¼</span>
            </div>
            <div class="links-content" id="linksContent">
                <ul class="links-list">
                    <li><a href="https://www.dn.se" target="_blank" rel="noopener noreferrer">DN - News</a></li>
                    <li><a href="https://www.avanza.se" target="_blank" rel="noopener noreferrer">Avanza - Investment</a></li>
                    <li><a href="https://www.lysa.se/" target="_blank" rel="noopener noreferrer">Lysa - Robo-Advisor</a></li>
                    <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
                    <li><a href="https://stackoverflow.com" target="_blank" rel="noopener noreferrer">Stack Overflow</a></li>
                    <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Wikipedia</a></li>
                    <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span>&copy; CoolPortals | 
              <span id="footer-filename">open_blank_demo.html</span> | 
              <span id="footer-timestamp"></span></span>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('footer-timestamp').textContent = generateTimestamp();
    </script>
</body>
</html>
