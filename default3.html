<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (Fixed Top) -->
    <header class="header">
        <div class="title">Default Title</div>
        <div class="nav-buttons">
            <!-- Language Switcher (RIGHT-aligned) -->
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="sv" onclick="switchLanguage('sv')" title="Byt till Svenska" aria-pressed="true">SV</button>
                <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')" title="Switch to English" aria-pressed="false">EN</button>
            </div>
            <!-- Refresh Button (RIGHT-aligned) -->
            <button class="refresh-btn" onclick="refreshPage()" title="Refresh page">Refresh</button>
            <!-- Close Button (RIGHT-aligned) -->
            <button class="close-btn" onclick="closePage()" title="Close window">Close</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Description Section (Required) -->
        <p class="description">Default Body Text</p>

        <!-- Links Section (Required, Collapsible) -->
        <div class="links-section">
            <h3>External Links</h3>
            <ul>
                <li><a href="interesetoninterest.html">Interest Calculator</a></li>
                <li><a href="listing.html">Marketplace</a></li>
                <li><a href="oldmoneylinks.html">Resources</a></li>
            </ul>
        </div>
    </main>

    <!-- Footer (Fixed Bottom) -->
    <footer class="footer">
        <span>&copy; CoolPortals | default3.html | <span id="timestamp"></span></span>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('timestamp').textContent = generateTimestamp();
    </script>
</body>
</html>
