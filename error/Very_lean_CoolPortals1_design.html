<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Clean CoolPortals Design</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #64748b;
            --accent: #2563eb;
        }
        * { box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
        }
        header, footer {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
        }
        footer { 
            border-top: 1px solid var(--border); 
            border-bottom: none;
            text-align: left;
        }
        header h1 { margin: 0 0 4px 0; font-size: clamp(1.125rem, 3vw, 1.5rem); }
        header p { margin: 0; color: var(--muted); font-size: clamp(0.75rem, 1.5vw, 0.875rem); }

        main {
            padding: clamp(10px, 2vw, 20px) clamp(10px, 2vw, 20px) 0 clamp(10px, 2vw, 20px);
            display: flex;
            gap: clamp(12px, 2vw, 16px);
            align-items: stretch;
            flex: 1;
            min-height: 0;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .swimlane {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            min-width: 260px;
            transition: width 0.3s ease, min-width 0.3s ease, max-width 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
        }
        .swimlane-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }
        .swimlane-title { font-weight: 600; }
        .swimlane-toggle {
            border: 1px solid var(--border);
            background: #ffffff;
            color: var(--accent);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(37, 99, 235, 0.2);
        }
        .swimlane-toggle:hover {
            background: var(--accent);
            color: #ffffff;
        }
        .swimlane-content {
            padding: 16px;
            display: block;
            min-height: 120px;
            flex: 1;
            overflow-y: auto;
        }
        .swimlane-content:empty::before {
            content: 'No data yet';
            display: block;
            text-align: center;
            color: var(--muted);
            font-style: italic;
            padding: 40px 20px;
        }
        .swimlane.collapsed {
            min-width: 48px;
            max-width: 48px;
            width: 48px;
            flex: 0 0 48px;
        }
        .swimlane.collapsed .swimlane-content { display: none; }
        .swimlane.collapsed .swimlane-header {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 6px;
            border-bottom: none;
        }
        .swimlane.collapsed .swimlane-title {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
        }
        .swimlane.collapsed .swimlane-toggle {
            padding: 4px 6px;
            font-size: 11px;
        }

        /* Responsive Breakpoints:
           Mobile Portrait:    < 480px
           Mobile Landscape:   480px - 768px
           Tablet Portrait:    768px - 1024px
           Tablet Landscape:   1024px - 1280px
           Laptop:             1280px - 1920px
           Desktop:            > 1920px
        */

        /* Touch device optimization (any size) */
        @media (pointer: coarse) {
            .swimlane-toggle {
                padding: 12px 20px;
                min-height: 48px;
                min-width: 48px;
                font-size: 1rem;
            }
            .swimlane-header {
                padding: 16px 20px;
            }
            main {
                gap: 20px;
            }
        }

        /* Reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Mobile Portrait: < 480px */
        @media (max-width: 479px) {
            main {
                flex-direction: column;
                padding: 8px 8px 0 8px;
                gap: 12px;
            }
            .swimlane {
                min-width: 100%;
                height: 45vh;
            }
            .swimlane.collapsed {
                height: 52px;
                min-width: 100%;
                max-width: 100%;
                width: 100%;
            }
            .swimlane.collapsed .swimlane-title {
                writing-mode: horizontal-tb;
                transform: none;
            }
            header h1 { font-size: 1.125rem; }
            header p { font-size: 0.75rem; }
        }

        /* Mobile Landscape: 480px - 768px */
        @media (min-width: 480px) and (max-width: 768px) {
            main {
                flex-direction: column;
                padding: 10px 10px 0 10px;
            }
            .swimlane {
                min-width: 100%;
                height: 50vh;
            }
            .swimlane.collapsed {
                height: 48px;
                min-width: 100%;
                max-width: 100%;
                width: 100%;
            }
            .swimlane.collapsed .swimlane-title {
                writing-mode: horizontal-tb;
                transform: none;
            }
        }

        /* Mobile landscape orientation optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .swimlane {
                height: 40vh;
            }
        }

        /* Tablet Portrait: 768px - 1024px */
        @media (min-width: 768px) and (max-width: 1024px) {
            .swimlane-toggle {
                padding: 12px 18px;
                min-height: 48px;
            }
            .swimlane-header {
                padding: 14px 18px;
            }
            main {
                gap: 18px;
            }
        }

        /* Tablet Landscape: 1024px - 1280px (allow both lanes expanded) */
        @media (min-width: 1024px) and (max-width: 1280px) {
            .swimlane-toggle {
                min-height: 44px;
            }
        }

        /* Desktop large: > 1920px */
        @media (min-width: 1920px) {
            main {
                max-width: 1800px;
            }
        }

        /* Print styles */
        @media print {
            header p, footer, .swimlane-toggle {
                display: none;
            }
            .swimlane {
                border: 1px solid #000;
                page-break-inside: avoid;
                height: auto;
            }
            .swimlane.collapsed {
                min-width: 100%;
                max-width: 100%;
            }
            .swimlane.collapsed .swimlane-content {
                display: block;
            }
            .swimlane.collapsed .swimlane-title {
                writing-mode: horizontal-tb;
                transform: none;
            }
            main {
                flex-direction: column;
                gap: 20px;
            }
            @page {
                margin: 2cm;
            }
        }

        .column {
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }
        .column h3 { margin: 0 0 8px 0; font-size: 14px; color: var(--muted); }
        .card {
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .card:last-child { margin-bottom: 0; }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; background-color: #fef3c7; }
        }
        
        .swimlane-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        .swimlane-toggle:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolPortals Design</h1>
        <p>Collapsible swimlanes with keyboard shortcuts (1/2)</p>
    </header>

    <main>
        <section class="swimlane" id="swimlane-idea" role="region" aria-label="Data lane1" aria-expanded="true">
            <div class="swimlane-header">
                <div class="swimlane-title">Data lane1</div>
                <button class="swimlane-toggle" onclick="toggleLane('swimlane-idea')" aria-controls="swimlane-idea">Collapse</button>
            </div>
            <div class="swimlane-content">
            </div>
        </section>

        <section class="swimlane collapsed" id="swimlane-build" role="region" aria-label="Data lane2" aria-expanded="false">
            <div class="swimlane-header">
                <div class="swimlane-title">Data lane2</div>
                <button class="swimlane-toggle" onclick="toggleLane('swimlane-build')" aria-controls="swimlane-build">Expand</button>
            </div>
            <div class="swimlane-content">
            </div>
        </section>

    </main>

    <footer>
        <small>Copyright CoolPortals | clean_CoolPortals1_design.html | <span id="timestamp"></span></small>
    </footer>

    <script>
        function toggleLane(id) {
            const lane = document.getElementById(id);
            if (!lane) return;
            lane.classList.toggle('collapsed');
            const isCollapsed = lane.classList.contains('collapsed');
            const btn = lane.querySelector('.swimlane-toggle');
            if (btn) btn.textContent = isCollapsed ? 'Expand' : 'Collapse';
            
            // Update ARIA attribute
            lane.setAttribute('aria-expanded', !isCollapsed);
            
            // Exclusive collapse logic: when one expands, collapse the other
            const otherLaneId = id === 'swimlane-idea' ? 'swimlane-build' : 'swimlane-idea';
            const otherLane = document.getElementById(otherLaneId);
            if (!otherLane) return;
            
            // If current lane is now expanded (no 'collapsed' class), collapse the other
            if (!isCollapsed) {
                otherLane.classList.add('collapsed');
                otherLane.setAttribute('aria-expanded', 'false');
                const otherBtn = otherLane.querySelector('.swimlane-toggle');
                if (otherBtn) otherBtn.textContent = 'Expand';
                
                // Visual feedback: flash the auto-collapsed lane
                otherLane.style.animation = 'flash 0.3s ease';
                setTimeout(() => { otherLane.style.animation = ''; }, 300);
            }
            // If current lane is now collapsed, expand the other
            else {
                otherLane.classList.remove('collapsed');
                otherLane.setAttribute('aria-expanded', 'true');
                const otherBtn = otherLane.querySelector('.swimlane-toggle');
                if (otherBtn) otherBtn.textContent = 'Collapse';
            }
            
            // Save state to localStorage
            localStorage.setItem('expandedLane', isCollapsed ? otherLaneId : id);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.key === '1') toggleLane('swimlane-idea');
            if (e.key === '2') toggleLane('swimlane-build');
        });
        
        // Update timestamp every second
        function updateTimestamp() {
            const now = new Date();
            const formatted = now.toLocaleString('sv-SE', { 
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            const el = document.getElementById('timestamp');
            if (el) el.textContent = formatted;
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        
        // Restore state from localStorage on load
        window.addEventListener('DOMContentLoaded', () => {
            const expandedLane = localStorage.getItem('expandedLane');
            if (expandedLane && expandedLane !== 'swimlane-idea') {
                toggleLane('swimlane-idea'); // This will expand swimlane-build
            }
        });
    </script>
</body>
</html>
