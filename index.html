<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Money</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="title">Old Money</div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="refreshPage()">
                <img src="assets/icons/refresh.svg" alt="Refresh">
                <span class="btn-text">Refresh</span>
            </button>
            <button class="nav-btn" onclick="closePage()">
                <img src="assets/icons/close.svg" alt="Close">
                <span class="btn-text">Close</span>
            </button>
        </div>
    </header>

    <!-- Body Content -->
    <main class="content">
        <p class="description">Hello world</p>

        <div class="metadata">
            <div class="metadata-row">
                <span class="metadata-label">File name:</span>
                <span class="metadata-value" id="filename">index.html</span>
            </div>
            <div class="metadata-row">
                <span class="metadata-label">Copyright:</span>
                <span class="metadata-value">CoolPortals</span>
            </div>
            <div class="metadata-row">
                <span class="metadata-label">Timestamp:</span>
                <span class="metadata-value" id="timestamp"></span>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
